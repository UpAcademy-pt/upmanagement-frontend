<div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Pesquise aqui" [(ngModel)]="term">
  </div>
  <table class="table table-striped container text-center">
    <thead class="thead-dark">
      <tr>
        <th (click)="sort('name')">Título <span class="glyphicon sort-icon" *ngIf="key =='name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
        <th (click)="sort('lastModifiedDate')">Data <span class="glyphicon sort-icon" *ngIf="key =='lastModifiedDate'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of history| orderBy: key : reverse|filter: term|paginate: { itemsPerPage: 10, currentPage: p } ">
        <td>{{row.name}}</td>
        <td>{{dateChange(row)}} <button id="btnStat" *ngIf="showView(row.viewPrivacy)" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}" routerLink="/questionario/historico/ver" (click)="viewThisQuestionnaire(row.id)">Ver</button>
        </td>
      </tr>
    </tbody>
    <pagination-controls previousLabel="Anterior" nextLabel="Próximo" (pageChange)="p = $event"></pagination-controls>
  </table>
</div>
