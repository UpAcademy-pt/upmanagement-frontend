 <div>
  <a id="sidebarButton" [ngStyle]="{'left':collapsed ? '2rem' : '5rem' }" ><i>
    <fa-icon [icon]="collapsed ? faExpand : faCompress " (click)="collapsed = !collapsed"></fa-icon>
  </i></a>
</div>


<div>
    <nav id="sidebar"  [class.collapsed]= "collapsed" >
        <span class="divider"></span>
        <div class="userArea">
            <div class="userPicture">
                <img  *ngIf = "admin" src="{{adminImg}}"
                    alt="profile picture" />
                <img  *ngIf = "superUser"  src="{{superUserImg}}"
                    alt="profile picture" />
                <img  *ngIf = "user"  src="{{userImg}}"
                    alt="profile picture" />
            </div>
            <div class="userName">
                {{userName}}
            </div>
        </div>
        <span class="divider"></span>
        <ul class="navigation">
            <li id="questPending">
                <a [ngClass]="{'active': pending}" (click)="pending=true; history=false; newFile=false; template=false; statistics=false " routerLink="/questionario/pendentes" href="#"><i>
                <fa-icon style=" width: 20; height: 16; margin-right: 10%;"[icon]="faQuestion"></fa-icon>
                </i><span>Pendentes</span></a>
            </li>
            <li id="questHistory">
                <a  [ngClass]="{'active': history}" (click)="pending=false; history=true; newFile=false; template=false; statistics=false" routerLink="/questionario/historico" href="#"><i>
                <fa-icon style=" width: 20; height: 16; margin-right: 6%;"[icon]="faHistory"></fa-icon>
                </i><span>Hist√≥rico</span></a>
            </li>

            <li id="questStatistics">
                <a   routerLink="/questionario/estatisticas"  [ngClass]="{'active': statistics}" (click)="pending=false; history=false; statistics=true;"  href="#"><i>
                <fa-icon style=" width: 20; height: 16; margin-right: 0.3rem"[icon]="faChartPie"></fa-icon>
                </i><span>Estatisticas</span></a>
                <span class="divider"></span>
            </li>
            <li id="questNew"  style="padding: 0;" *ngIf="showSideBar" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
              class="dropdown nav-link" dropdown triggers="" #dp="bs-dropdown" role="menu"
                >
                <a  style="cursor: pointer;" (click)="new = !new" class="dropdown-toggle dropdown"
                    data-toggle="dropdown" dropdownToggle><i>
                <fa-icon style=" width: 20; height: 16; margin-right: 7%;"[icon]="faPlusSquare"></fa-icon>
                </i><span>Criar</span></a>
                <div id="navbardrop" class="dropdown-menu dropdown-menu-center" [ngStyle]="{'left' : new ? '0px' : '0px' }"  *dropdownMenu> <!-- ver expand drop [ngStyle]="{'left' : new ? '0px' : '0px' } -->
                    <a id="droppNew" [ngClass]="{'active': newFile}" (click)="pending=false; history=false; newFile=true; template=false; statistics=false " class="menu-item" href="#new" routerLink="/questionario/novo">
                        <fa-icon style=" width: 20; height: 16; margin-right: 6px"[icon]="faFile"></fa-icon> <span>Novo</span>
                    </a>
                    <a id="dropTemplate" [ngClass]="{'active': template}"  (click)="pending=false; history=false; newFile=false; template=true; statistics=false " class="menu-item" href="#template" routerLink="/questionario/template">
                        <fa-icon style=" width: 20; height: 16; margin-right: 6px"[icon]="faFileAlt"></fa-icon><span>Template</span>
                    </a>
                </div>
                <span  class="divider "></span>
            </li>




            <li >
              <div class="container fixed-bottom" style=" margin: 0; padding-left: 0; padding-right: 0; bottom: 1.8rem; "  >
              <span class="divider" style=" width:auto; "></span>
            </div>
            </li>

      </ul>


    </nav>
</div>
