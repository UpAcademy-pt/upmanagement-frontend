<div>
    <nav id="sidebar" [class.collapsed]= "collapsed" >
        <div class="header">
        </div>
        <span style="padding-top: 9px;" class="divider"></span>
        <div class="userArea">
            <div class="userPicture">
                <img src="https://course_report_production.s3.amazonaws.com/rich/rich_files/rich_files/3556/s200/up-academy-logo.png"
                    alt="profile picture" />
            </div>
            <div class="userName">
                Administrador
            </div>
        </div>
        <span class="divider"></span>
        <ul class="navigation">
            <li>
                <a [ngClass]="{'active': pending}" (click)="pending=true; history=false; new=false; newFile=false; template=false; " routerLink="/questionario/pendentes" href="#"><i>
                <fa-icon style=" width: 20; height: 16; margin-right: 10%;"[icon]="faQuestion"></fa-icon>  
                </i><span>Pendentes</span></a>
            </li>
            <li>
                <a  [ngClass]="{'active': history}" (click)="pending=false; history=true; new=false; newFile=false; template=false" routerLink="/questionario/historico" href="#"><i>
                <fa-icon style=" width: 20; height: 16; margin-right: 6%;"[icon]="faHistory"></fa-icon> 
                </i><span>Hist√≥rico</span></a>
            </li>
            <li *ngIf="showSideBar" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                (mouveleave)="dp.hide()" (mouseover)="dp.show()" class="nav-item dropdown" dropdown triggers="hover" #dp="bs-dropdown" role="menu"
                >
                <a  [ngClass]="{'active': new}" (click)="pending=false; history=false; new=true; newFile=false; template=false" class="nav-link dropdown-toggle" 
                    data-toggle="dropdown" dropdownToggle><i>
                <fa-icon style=" width: 20; height: 16; margin-right: 7%;"[icon]="faPlusSquare"></fa-icon> 
                </i><span>Criar</span></a>
                <div id="navbardrop"  class="dropdown-menu dropdown-menu-center" *dropdownMenu>
                    <a id="droppNew" [ngClass]="{'active': newFile}" (click)="pending=false; history=false; new=true; newFile=true; template=false " class="dropdown-item" href="#new" routerLink="/questionario/novo">
                        <fa-icon style=" width: 20; height: 16; margin-right: 6px"[icon]="faFile"></fa-icon> <span>Novo</span>
                    </a>
                    <a id="dropTemplate" [ngClass]="{'active': template}" (click)="pending=false; history=false; new=true; newFile=false; template=true " class="dropdown-item" href="#template" routerLink="/questionario/template">
                        <fa-icon style=" width: 20; height: 16; margin-right: 6px"[icon]="faFileAlt"></fa-icon><span>Template</span>
                    </a>
                </div>

            </li>
            <!-- <li class="nav-item dropdown" dropdown triggers="hover" #dp="bs-dropdown" role="menu"
                (mouseleave)="dp.hide()">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown"
                    dropdownToggle>Perfil </a>
                <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
                    <a class="dropdown-item" href="#" [routerLink]="['/profile']">
                        Meu Perfil
                    </a>
                    <a class="dropdown-item" href="#" (click)="logout()">
                        Sair
                    </a>
                </div>
            </li> -->
            <div class="divider"></div>
             <li>
                <a routerLink="/questionario/estatisticas" id="statists" [ngClass]="{'pushStatsDown' : template == true || newFile == true}"  [ngClass]="{'active': statistics}" (click)="pending=false; history=false; new=false; statistics=true"  href="#"><i>
                <fa-icon style=" width: 20; height: 16;"[icon]="faChartPie"></fa-icon> 
                </i><span>Estatisticas</span></a>
            </li>
            <span class="divider"></span>
          
        </ul>
            <div style="position: fixed; bottom: 7%;"  >
            <span id="sidebarCollapsed" style="" class="expandBtn"><fa-icon [icon]="collapsed ? faExpand : faCompress " (click)="collapsed = !collapsed"
                    ></fa-icon></span>
            <span class="bottomDivider" ></span>       
        </div>
        
        
    </nav>
</div>
