<body style="background-color: rgb(101, 159, 207) " class="vh-100 d-flex" >

  <form #updateProfileForm="ngForm" (ngSubmit)="login()" id="containerMain" class="container-fluid m-auto text-center"
  style="background-color: white; width: 500px; height: 500px; align-content: center; border-radius: 25px">
    
    <img class="p-5 mt-5 mb-3 " src="https://www.upacademy.pt/media/UP-Academy-Logo-Retina-Website.png" 
    alt="UpAcademy imagem" width="400 px" style=" align-self: auto;"> 
  
    <input email #emailField="ngModel" [(ngModel)]="user.email" id="EmailInput" type="email" name="EmailInput" placeholder="escreva o email" 
    class="form-control form-control-md text-center mt-1 mb-4 mx-auto" style="width: 300px;" required/>
    <small class="text-danger" [hidden]="emailField.valid || !emailField.touched">Email inv√°lido!</small>
    
    <input [(ngModel)]="user.password" id="PasswordInput" name="PasswordInput" type="password" placeholder="escreva a password" 
    class="form-control form-control-md text-center mt-1 mx-auto" style="width: 300px;"/>
  
    <!-- <button id="ForgotPassButton" type="button" class="btn btn-link mt-0 mb-3">Esqueci-me da Password</button>
    <br> -->
    
    <div *ngIf = "showPasswordError">
      <small class="text-danger mx-auto">Password errado, tente novamente</small>
    </div>
    
    <button [disabled]="!updateProfileForm.valid" id="LogInButton" class="btn btn-primary btn-md mt-4" type="submit"> LOG IN </button>

</form>

</body>
