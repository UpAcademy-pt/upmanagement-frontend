<div>
      <h4 class="text-center"><b>Criar novo material:</b></h4>
    <form class="mg-5 mt-3 container" (ngSubmit)="createMaterial()">
        <div class="form-group row">
          <label for="title" class="col-sm-2 col-form-label">Titulo:</label>
          <div class="col-sm-10">
            <input [(ngModel)]="title" name="title" id="title"
              type="text" class="form-control" placeholder="Titulo ate 10 caracteres" required maxlength="10">
             <!--  <small class="text-danger" [hidden]="title.valid || !title.touched">Digite a titulo no
                maximo de 10 caracteres!</small> -->
          </div>
          </div>
          <div class="form-group row">
            <label for="type" class="col-sm-2 col-form-label">Tipo:</label>
            <div class="col-sm-10">
              <input [(ngModel)]="type" name="type" id="type"
              type="text" class="form-control" placeholder="Coloque o tipo do material">
            </div>
        </div>
        <div class="form-group row">
          <label for="link" class="col-sm-2 col-form-label">Link:</label>
          <div class="col-sm-10">
            <input [(ngModel)]="link" name="link" id="link"
            type="text" class="form-control" placeholder="Coloque o link">
          </div>
        </div>
        <div class="row">
          <button type="submit" class="btn btn-secondary mx-auto">Criar</button>
        </div>
      </form>
      <br>
      <div class="table-responsive">
        <table class="table" [ngClass]='theme'>
          <thead>
            <tr>
              <th *ngFor="let col of header">
                {{col | uppercase}}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of materials$ | async ; let i = index;" id="{{i}}">
              <td *ngFor="let col of headerAtt">
                {{row[col]}}
              </td>
              <td>
                <button  type="button" class="btn-borderless btn-edit">
                  <fa-icon [icon]="faEdit" size="lg"></fa-icon>
                </button>
              </td>
              <td>
                <button  type="button" class="btn-borderless btn-delete">
                  <fa-icon [icon]="faTrashAlt" size="lg"></fa-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
</div>
