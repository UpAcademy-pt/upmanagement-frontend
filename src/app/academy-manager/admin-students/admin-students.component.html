  

  <h3 class="ml-3 mt-4">Formandos</h3>  

  <!-- Filter Fields -->

      <div class="row ml-4">
    <div class= col-6>
      <input name="name" #name = "ngModel" type="text" class="form-control" [(ngModel)] = "nameFilter" placeholder="Nome" (input) = "filterTable()">
    </div>
    <ngx-select [items]="allAcademiesNames" name="academy" #academy = "ngModel" [(ngModel)] = "academyFilter" defaultValue={{allAcademiesNames[0].id}} class=col-6 (ngModelChange) = "filterTable()">
    </ngx-select>
  </div>

  
  
  <!-- Table -->  
  <div class="ml-4">
  <table class="table table-sm table-striped container m-3 col-12 text-center" style="width: 1100px;">
    <thead class="thead-dark">
    <tr>
      <th></th>
      <th (click) = "sortTable()">Nome <fa-icon [icon]="faSort"></fa-icon></th>
      <th>Academias</th>
      <th>Perfil</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let student of studentUserAccounts$ | async; let i = index;" id="{{i}}">
      <td class="text-center"><img alt="" class="rounded-circle" 
        [src]="student.studentAccount.photoLink === null ? 'https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png' : student.studentAccount.photoLink" width="40"></td>
      <td>{{student.studentUser.name}}</td>
      <td>
        <div *ngFor="let academy of student.academyNames"><p>{{academy}}</p></div>
      </td>
      <td>
        <button (click)="showProfile(student.studentUser.id)" class="btn btn-success">Ver</button> 
      </td>
    </tr>
  </tbody>
  </table>
</div>
